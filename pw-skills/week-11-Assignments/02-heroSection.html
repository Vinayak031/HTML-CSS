<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="h-16 bg-slate-900 p-4">
        <nav class="text-white px-4 flex justify-between">
            <div class="flex items-center">
                <img class="w-10 h-6 mix-blend-color-dodge"
                    src="https://www.pngkit.com/png/full/436-4366696_red-infinity-sign-png.png">
                <h1 class="text-start mx-2 text-2xl">LIQUID</h1>
            </div>
            <div class="md:w-52 flex items-center md:justify-between">
                <span class="text-2xl md:hidden"><i class="fa-solid fa-bars"></i></span>
                <button class="p-2 bg-red-500 rounded hidden md:block">Create Account</button>
                <img class="hidden md:block md:w-10 md:h-10 md:rounded-full"
                    src="https://c8.alamy.com/comp/2BEFCEF/young-man-programmer-working-on-computer-with-code-on-screen-student-programming-vector-concept-man-work-with-computer-programmer-professional-and-character-of-freelancer-on-workplace-illustration-2BEFCEF.jpg">
            </div>
        </nav>
    </header>
    <main>
        <section class="min-h-1/2 bg-slate-800 py-8 md:flex md:justify-around md:items-center">
            <div class="text-white sm:w-10/12 sm:mx-auto md:w-1/3 md:mx-0">
                <h1 class="text-4xl lg:text-5xl">Multi-Regulated Global Broker</h1>
                <p class="text-slate-500 my-8">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex soluta
                    placeat officiis aut in est.</p>
                <button class="w-full py-2 border-[2px] border-red-500 rounded md:w-60 hover:bg-red-500">Discover Accounts</button>
            </div>
            <div class="md:w-1/2">
                <img class="w-full my-4 rounded-md"
                    src="https://static.vecteezy.com/system/resources/previews/001/879/570/original/brainstorming-to-solve-brain-puzzles-metaphor-for-teamwork-and-collaboration-intelligence-in-handling-challenges-and-problems-illustration-graphic-design-card-banner-brochure-flyer-free-vector.jpg">
            </div>
        </section>
    </main>
</body>

</html>
