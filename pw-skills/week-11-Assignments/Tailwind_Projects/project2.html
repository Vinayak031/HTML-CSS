<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css - Project 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main class="flex justify-between items-center font-['Roboto Mono'] ">
        <section class="bg-[url('https://images.pexels.com/photos/7511862/pexels-photo-7511862.jpeg?auto=compress&cs=tinysrgb&w=900')] bg-cover bg-center bg-no-repeat w-[50%] h-screen "></section>
        <section class="w-1/5 mx-auto">
            <div class="flex items-center">
                <img class="w-3 h-3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Armed_forces_red_triangle.svg/1200px-Armed_forces_red_triangle.svg.png">
                <h3 class="text-xl font-bold mx-2">FarmMan</h3>
            </div>
            <h2 class="text-2xl font-bold my-10">Hello, <br> Welcome Back</h2>
            <p>Login to manage your account.</p>
            <form action="#" class="flex flex-col gap-2 my-2">
                <input class="w-full py-1 px-3 border-2 border-slate-300 rounded" type="email" placeholder="Email">
                <input class="w-full py-1 px-3 border-2 border-slate-300 rounded" type="password" placeholder="Password">
                <a href="#" class="text-indigo-600 hover:text-indigo-400">Forget Password?</a>
                <button class="w-full text-white bg-green-600 hover:bg-green-700 py-1 rounded">Login</button>
            </form>
            <p class="text-center">or</p>
            <div class="my-2 flex gap-4 justify-center text-xl">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <p>dont have an account? <a href="#" class="text-indigo-600 hover:text-indigo-400">Sign up Here</a></p>
        </section>
    </main>
</body>
</html>
