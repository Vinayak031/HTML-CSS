<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img-hover</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .gift {
            width: 500px;
            height: 300px;
            background-color: whitesmoke;
        }

        .gift:hover {
            background-image: url(https://images.pexels.com/photos/1913226/pexels-photo-1913226.jpeg?auto=compress&cs=tinysrgb&w=600);
        }
    </style>

</head>

<body>
    <h2>Hover below to reveal surprise</h2>
    <div class="gift"></div>
</body>

</html>
