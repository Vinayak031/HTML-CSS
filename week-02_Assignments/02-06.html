<body>
    <div>
        <h3>Tags and Discription</h3>
        <ol>
            <li> ul -> Defines an unordered list</li>
            <li> ol -> Defines an ordered list</li>
            <li> li -> Defines a list item</li>
            <li> dl -> Defines a description list</li>
            <li> dt -> Defines a term in a description list</li>
            <li> dd -> Describes the term in a description list</li>
        </ol>
    </div>
</body>
