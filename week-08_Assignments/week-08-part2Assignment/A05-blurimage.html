<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 30rem;
            margin: 6.8rem auto;
            text-align: center;
        }
        .container img{
            width: 20rem;
            display: block;
            margin: auto;
            filter: blur(0.6rem);
            border: 2px solid;
            transition: all 0.3s 0.2s linear;
        }
        .container img:hover{
            filter: blur(0px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><u>Hover to Reveal the Image</u></h1>
        <img src="https://picsum.photos/900">
    </div>
</body>
</html>
