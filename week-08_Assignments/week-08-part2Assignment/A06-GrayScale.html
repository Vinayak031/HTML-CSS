<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray scale images</title>
    <style>
        .container{
            width: 30rem;
            margin:6rem auto;
            text-align: center;
        }
        .container img{
            width: 100%;
            margin: auto;
            border-radius: 1rem;
        }
        .container img:hover{
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <section class="container">
        <h1><u>Hover to have a GrayScale Look</u></h1>
        <img src="https://picsum.photos/600">
    </section>
</body>
</html>
