<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav-bar</title>
    <style>
        nav ul {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 60px;
            background-color: #5555e5;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            color: aliceblue;
        }

        nav ul li a:hover {
            font-size: 18px;
            color: #36b1d3;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li> <a href="#">Home</a></li>
                <li> <a href="#">About Us</a></li>
                <li> <a href="#">Contact</a></li>
                <li> <a href="#">Blog</a></li>
                <li> <a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
